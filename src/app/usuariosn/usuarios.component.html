<div class="container">
    <h1 align="center">{{titulo}}</h1>
    <br>
    <button class="btn btn-info" type="button" [routerLink]="['/usuarios/form']">Crear nuevo suario</button>
    <br>
    <br>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">CEDULA</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>

        </tr>
        </thead>
        <tbody class="table-group-divider">
        <!-- ngFor ->funcionalidad de angular para iterar, en este caso a 
        cada usuario registrado en la base -->
        <tr *ngFor="let usuario of usuarios">
            <th scope="row">{{usuario.id}}</th>
            <td>{{usuario.cedula}}</td>
            <td>{{usuario.nombre}}</td>
            <td>{{usuario.apellido}}</td>
            <td>{{usuario.email}}</td>
            <td>
                <button type="button" name="button" class="btn btn-primary" [routerLink]="['/usuarios/form', usuario.id]">Editar</button>
            </td>
            <td>
                <button type="button" name="button" class="btn btn-danger" (click)="delete(usuario)">Eliminar</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
